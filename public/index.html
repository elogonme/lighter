<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Lighter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="style.css" media="screen,projection"/>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Hadlebars html template for color buttons -->
    <script id="light-control" type="text/x-handlebars-template">
        {{#each buttons}}
        <button class="waves-effect waves-light btn {{this.name}} light-btn" value="{{this.value}}">{{this.name}}</button>
        {{/each}}
    </script>
</head>
<body>
    <section class="section">
        <div class="container center-align">
          <h1 class="title">lighter</h1>
          <a class="waves-effect waves-light" id="power"><i class="material-icons logo">batch_prediction</i></a>
          <h2 class="header">Use buttons to control my light!</h2>
          <div id="light-buttons"></div>
          <form action="#">
            <p class="range-field">
              <label for="dimmer" class="header">brightness</label>
              <input type="range" id="dimmer" min="0" max="100" />
            </p>
          </form>
          <h4 class="header">effects</h4>
          <div id="effect-buttons"></div>
          <h4 class="header">select scene</h4>
          <div id="scene-buttons"></div>
        </div>
    </section>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script src="Light.js"></script>
    <script src="index.js"></script>

</body>
</html>
