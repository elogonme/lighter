<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Lighter</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="style.css"  rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Hadlebars html template for color buttons -->
    <script id="light-control" type="text/x-handlebars-template">
        {{#each colors}}
        <button class="waves-effect waves-light btn {{this}} light-btn" value="{{this}}">{{this}}</button>
        {{/each}}
    </script>
</head>
<body>
    <section class="section">
        <div class="container center-align">
          <h1 class="title">
            My LIFX Light Controller
          </h1>
          <h4>Use buttons to control my <strong>LIFX</strong>!
            <a id="power" class="btn-floating btn-large red pulse"><i class="material-icons">settings_power</i></a>
            </h4>
          <div id="light-buttons"></div>
          <form action="#">
            <p class="range-field">
              <input type="range" id="dimmer" min="0" max="100" />
              <label for="dimmer">BRIGHTNESS</label>
            </p>
          </form>
        </div>
    </section>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script src="Light.js"></script>
    <script src="index.js"></script>

</body>
</html>
