<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title center-align">
            My LIFX Light Controller
          </h1>
          <h4>Use buttons to control my <strong>LIFX</strong>!</h4>
          <a id="power" class="btn-floating btn-large red pulse"><i class="material-icons">settings_power</i></a>
          <button class="waves-effect waves-light btn yellow light-btn" value="yellow">Yellow</button>
        </div>

    </section>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="Light.js"></script>
    <script src="index.js"></script>

</body>
</html>
